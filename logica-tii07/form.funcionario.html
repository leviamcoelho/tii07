<!DOCTYPE html>

<body>

    <h1>Preencha os dados abaixo</h1>
    <form method="post" action="aula1.php">
        <div class="row">
            <div class="col-6">
                <label>Nome completo:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <br>
            <div class="col-6">
                <label>RG:</label>
                <input type="text" id="rg" name="rg">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label>CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <br>
            <div class="col-6">
                <label>Data Nasc:</label>
                <input type="date" id="dtNasc" name="dtNasc">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label>Tipo Sanguíneo:</label>
                <select name="tpSang" id="tpSang">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
            </div>
            <br>
            <div class="col-6">
                <label>Cargo:</label>
                <input type="text" id="cargo" name="cargo">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label>Departamento:</label>
                <input type="text" id="dpto" name="dpto">
            </div>
            <br>
            <div class="col-6">
                <label>Salario Bruto:</label>
                <input type="text" id="salBruto" name="salBruto">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-6">
                <label>Hora Entrada:</label>
                <input type="text" id="horEntrada" name="horEntrada">
            </div>
            <br>
            <div class="col-6">
                <label>Hora Saída:</label>
                <input type="text" id="horSaida" name="horSaida">
            </div>
        </div>
        <br>
        <br>

        <button>CADASTRAR</button>
    
    </form>

    

    
</body>
</html>
